name: Build Wine-7.0

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_android:
    strategy:
      matrix:
        prefix: [ "main" ]
      fail-fast: false

    name: "Build wine ${{matrix.prefix}}"
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Build with build script
      run: bash "wine.sh"
    - name: Upload build output
      uses: actions/upload-artifact@v2
      with:
        name: "wine-7.0"
        path: wine-*.tar.xz
